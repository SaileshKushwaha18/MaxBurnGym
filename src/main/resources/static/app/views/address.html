<div class="row">
	<div class="col-sm-6" ng-show="buttonText">
		<div class="panel panel-default">
			<div class="panel-heading">Address
				<button type="button" class="close" ng-click="close()">&times;</button>
			</div>
			<div class="panel-body">
				<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				<div class="col-md-12">
					<form ng-submit="submit()" name="addressForm" novalidate>

						<div class="form-group"
							ng-class="{ 'has-error': addressForm.userName.$invalid }">
							<label for="userName">UserName:</label> <input type="text" ng-disabled="true"
								class="form-control" ng-model="address.userName" id="userName"
								name="userName">
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': addressForm.address.$invalid && addressForm.address.$dirty }">
							<label for="address">Address:</label>
							<textarea required class="form-control"
								ng-model="address.address.address" id="address" name="address"></textarea>
						</div>
						<button type="submit" class="btn btn-default"
							ng-disabled="addressForm.$invalid">{{buttonText}}</button>

					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="glyphicon glyphicon-home"></span> Address
			</div>
			<div class="panel-body">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>UserName</th>
							<th>Address</th>
							<th>Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="address in addressList">
							<td>{{$index+1}}</td>
							<td>{{address.userName}}</td>
							<td>{{address.address.address}}</td>
							<td><button type="button" class="btn btn-default btn-sm"
									ng-click="initEdit(address)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
